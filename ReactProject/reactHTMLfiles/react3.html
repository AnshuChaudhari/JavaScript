<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script type="text/babel" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
</head>
<body>
Hello React!
<div id="reactroot"></div>
</body>

<script type="text/Javascript">

class Book extends React.Component{
	constructor(props){
		super(props);
	}

	render(){
		var image = React.createElement('img', {src: this.props.imageUrl, key:'0'}, null);    // adding key so to avoid warning : Each child in an array or iterator should have a unique "key" prop.

		var textHeading = React.createElement('p', {key:'1'}, this.props.text);
		var ratings = React.createElement('p', {key:'2'}, this.props.ratingsCount);
		return React.createElement('div', null, [image, textHeading, ratings]);
	}
}

ReactDOM.render(
	React.createElement(Book, {imageUrl:"https://images-na.ssl-images-amazon.com/images/I/51WD-F3GobL._AC_US436_FMwebp_QL65_.jpg", text:"Javascript", ratingsCount:100 }, null), 
		document.getElementById('reactroot')
);

</script>
</html>
