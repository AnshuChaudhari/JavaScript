<body>
<div id="reactroot">
    <p>
        <button id="inc1" onclick="addFunc(1)">Inc 1</button>
        <button id="inc5" onclick="addFunc(5)">Inc 5</button>
        <button id="dec1">Dec 1</button>
        <button id="dec5">Dec 5</button>
        <div id="main">
          <p id="count"></p>
        </div>
      </p>
</div>
</body>

<script>
    function myreducer(state, action) {
      console.log(state);
      if (typeof state === 'undefined') {
        return {count:10};
      }
      switch (action.type) {
        case 'INCREMENT':
          return {count:state.count + action.count};
        case 'DECREMENT':
          return {count:state.count - action.count};
        default:
          return state
      }
    }
    var store = Redux.createStore(myreducer, {count:10}, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());
    var valueEl = document.getElementById('main')
    function render() {
      valueEl.innerHTML = '<p id="count" >'+store.getState().count+ '</p>'; 
    }
    render()
    store.subscribe(render)
   /*  document.getElementById('inc1')
      .addEventListener('click', function () {
        store.dispatch(
          { type: 'INCREMENT',
            count: 1
          }
          );
      }) */
      
       function addFunc (x) {
        store.dispatch(
          { type: 'INCREMENT',
            count: x
          }
          );
      }
    document.getElementById('dec1')
      .addEventListener('click', function () {
        store.dispatch(
          { type: 'DECREMENT',
            count: 1 
          }
        )
      })
      document.getElementById('dec5')
      .addEventListener('click', function () {
        store.dispatch(
          { type: 'DECREMENT',
            count: 5 
          }
        )
      })
  </script>
